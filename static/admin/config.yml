backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: 'static/uploads'
public_folder: 'uploads'

collections:
  - name: 'content/blog' # Used in routes, e.g., /admin/collections/blog
    label: 'Blog' # Used in the UI
    folder: 'blog' # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: '{{slug}}' # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Featured Image', name: 'thumbnail', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - label: "Pages"
    name: "pages"
    files:
      - label: "Kontakt"
        name: "kontakt"
        file: "content/kontakt.md"
        fields:
          - {label: Innehåll, name: content, widget: markdown}
      - label: "Integritetspolicy"
        name: "integritetspolicy"
        file: "content/integritetspolicy.md"
        fields:
          - {label: Innehåll, name: content, widget: markdown}
      - label: "Mottagningen 2020"
        name: "mottagningen-2020"
        file: "content/integritetspolicy.md"
        fields:
          - {label: Innehåll, name: content, widget: markdown}

